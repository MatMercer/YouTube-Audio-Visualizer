<div class="ytav-container player-height">
    <!-- canvas will be injected here -->
    <div class="ytav-renderer "></div>
    <div class="ytav-gui">
        <div class="ytav-title">
            <button class="ytav-btn-toggle-settings"></button>
            <h1 class="ytav-title-text">Youtube Audio Visualizer</h1>
            <h4 class="ytav-title-version">Version <a href="https://github.com/MrAnyone/YouTube-Audio-Visualizer/releases" class="ytav-title-version-value">0.3</a></h4>
        </div>
        <!-- dynamically changes with the current scene -->
        <div class="ytav-settings"></div>
        <div class="ytav-scene-changer">
            <button class="ytav-btn-previous yt-uix-button yt-uix-button-default yt-uix-button-size-default">Previous Scene</button>
            <button class="ytav-btn-next yt-uix-button yt-uix-button-default yt-uix-button-size-default">Next Scene</button>
        </div>
    </div>
</div>
